<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./main.css">
<link rel="stylesheet" href="./styles.css">  
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
<div class="container">
  <main class="main-content">
    <img class="product-image-mobile" src="./images/image-product-mobile.jpg" alt="chanel perfume bottle">
    <img class="product-image-desktop" src="./images/image-product-mobile.jpg" alt="chanel perfume bottle">
    <section class="product">
  <header class="product-header">
    <p class="product-category">Perfume</p>
    <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
    <p class="product-description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
  </header>

  <div class="prices">
  <p class=" discount-price">$149.99</p>
  <p class=" original-price">$169.99</p>
</div>
  
  <button class="add-to-cart-button">
  <img class="cart-icon" src="./images/icon-cart.svg" alt="icon of a cart">
  <p>Add to Cart</p>
  </button>
</section>
</main>
</div>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
